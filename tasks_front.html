
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список обращений</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    button { padding: 5px 10px; border: none; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .delete-btn { background-color: #ef4444; }
  </style>
</head>
<body>
  <h1>Обращения</h1>
  <table id="tasks-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Тема</th>
        <th>Отдел</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="tasks-body">
    </tbody>
  </table>

  <script>
    const api = "http://localhost:8000"; // Замени на свой адрес, если нужно

    async function loadTasks() {
      const res = await fetch(api + "/tasks/");
      const tasks = await res.json();
      const tbody = document.getElementById("tasks-body");
      tbody.innerHTML = "";
      for (let t of tasks) {
        tbody.innerHTML += `
          <tr>
            <td>${t.id}</td>
            <td>${t.topic}</td>
            <td>${t.department}</td>
            <td>${t.content}</td>
            <td>
              <button class="delete-btn" onclick="deleteTask(${t.id})">Удалить</button>
            </td>
          </tr>
        `;
      }
    }

    async function deleteTask(id) {
      const confirmed = confirm("Удалить это обращение?");
      if (!confirmed) return;

      const res = await fetch(`${api}/tasks/${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        alert("Удалено!");
        loadTasks();
      } else {
        const err = await res.json();
        alert("Ошибка: " + err.detail);
      }
    }

    loadTasks();
  </script>
</body>
</html>
